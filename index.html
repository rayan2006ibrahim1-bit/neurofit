<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaNexus - The Pitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            zoom: 0.75;
            -moz-transform: scale(0.75);
            -moz-transform-origin: 0 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo img {
            height: 45px;
            width: 45px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: rotate(10deg) scale(1.05);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.15rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        .nav-links a.active {
            color: #00ff88;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 8rem;
            padding-bottom: 6rem;
            position: relative;
        }

        /* Background Effects */
        .container::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1), transparent);
            top: 10%;
            right: -200px;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1), transparent);
            bottom: 10%;
            left: -150px;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite 2s;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 1rem;
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h1 {
            font-size: 5rem;
            font-weight: 900;
            color: #00ffaa;
            margin-bottom: 1rem;
            letter-spacing: -3px;
            line-height: 1;
        }

        .page-header p {
            font-size: 1.4rem;
            color: #94a3b8;
            margin: 0;
            font-weight: 400;
        }

        /* Video Section */
        .video-section {
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .content-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .video-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(26, 35, 50, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            transform: translateY(-10px);
            border-color: #00d4ff;
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.3);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            padding: 2rem 5%;
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-content p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin: 0;
        }

        .footer-meta {
            display: flex;
            gap: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .footer-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-meta strong {
            color: #00d4ff;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            html {
                zoom: 0.6;
            }

            .page-header h1 {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            .page-header p {
                font-size: 1rem;
            }

            .logo img {
                height: 28px;
                width: 28px;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }

            .container {
                padding: 1rem;
                padding-top: 6rem;
                padding-bottom: 4rem;
            }

            .content-card {
                padding: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            html {
                zoom: 0.5;
            }

            .page-header h1 {
                font-size: 2.2rem;
                letter-spacing: -1px;
            }

            .page-header p {
                font-size: 0.9rem;
            }

            .container {
                padding: 1rem;
                padding-bottom: 3rem;
            }

            .content-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <section class="video-section">

    <footer>

    <script>
        // Add scroll effect to navigation
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(15, 23, 42, 0.98)';
            } else {
                nav.style.background = 'rgba(15, 23, 42, 0.95)';
            }
        });
    </script>
</body>
</html>
